<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inova Enterprise MX</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-3">Generador de textos para Facebook Marketplace</h1>
    <form id="input-form">
      <div class="form-group">
        <label for="product">Producto:</label>
        <input type="text" id="product" name="product" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Descripci√≥n:</label>
        <textarea id="description" name="description" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generar texto</button>
    </form>
    <h2 class="my-3">Resultado:</h2>
    <div>
      <textarea id="result" rows="10" class="form-control" readonly></textarea>
      <button id="copy-btn" class="btn btn-secondary mt-2">Copiar texto</button>
    </div>
    <div id="loader-container" class="my-3 d-none"> <!-- Cambiamos display: none a d-none (clase de Bootstrap) -->
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Cargando...</span>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
